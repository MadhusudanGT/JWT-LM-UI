<div class="custom-toolbar">
    <button
      kendoButton
      icon="menu"
      look="flat"
      (click)="drawer.toggle()"
    ></button>
    <span class="mail-box">Mail Box</span>
  </div>
  <kendo-drawer-container>
    <kendo-drawer
      #drawer
      [items]="items"
      [mode]="'push'"
      [mini]="true"
      [expanded]="true"
      (select)="onSelect($event)"
    >
    </kendo-drawer>

    <kendo-drawer-content>
      <app-content [selectedItem]="selected"></app-content>
    </kendo-drawer-content>
  </kendo-drawer-container>

  <div class="example-button-container" style="margin-top: 50px;">
    <button  (click)="btnClick()" mat-fab color="primary" aria-label="Example icon button with a delete icon">
      <mat-icon>add</mat-icon>
    </button>
  </div>
