
<div id="BG2">
    <div>
        <form #newUserForm="ngForm" (ngSubmit)="onSubmit(newUserForm)" class="center">
            <mat-card style="width: 300px;height: 290PX;">
                <h2 style="text-align: center;color: red;">LOGIN FORM</h2>
                {{response}}
          <p style="margin-left: 20px;width: 80px;">
            <mat-form-field appearance="fill" style="width: 236px;">
              <mat-label>USER NAME</mat-label>
              <input matInput placeholder="USER NAME"
              required maxlength="25"
              [(ngModel)]="user" name="user"  ngModel
              #userName="ngModel" >
              <mat-hint> <div *ngIf="!userName.valid && userName.touched">
                user name is required!
              </div></mat-hint>
            </mat-form-field>
          </p>
          
                <p style="margin-left: 20px;">
                  <mat-form-field appearance="fill">
                      <mat-label>Enter your password</mat-label>
                      <input  matInput [type]="hide ? 'password' : 'text'" placeholder="Password" required
                    [(ngModel)]="password" name="password" minlength="8"
                    #userPassword="ngModel">
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <mat-hint>
                          <div *ngIf="!userPassword.valid && userPassword.touched">
                              Password is required!
                            </div>
                        </mat-hint>
                    </mat-form-field>
                </p>
                <button  mat-raised-button color="primary" type="submit"  style="margin-left: 20px;width: 80%;">
                  LOGIN</button>
                  <mat-card-content style="text-align: center;">
                    <a>New To Libraray ? </a> <a routerLink="/registration" routerLinkActive="active">Create New Account</a>
                 </mat-card-content>
          </mat-card>
    
          </form>
        </div>
    </div>
